<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}Menshen{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <h1><a href="/" class="logo">Menshen</a></h1>
        <ul class="list-unstyled components mb-5">
            {% if user.is_authenticated %}
                <li>
                    <a href="/"><span class="fa fa-home mr-3"></span> Home</a>
                </li>
                <li>
                    <a href="/targets"><span class="fa fa-user mr-3"></span> Targets</a>
                </li>
                <li>
                    <a href="/vulnerabilities"><span class="fa fa-bug mr-3"></span> Vulnerabilities</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sticky-note mr-3"></span> Subcription</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-paper-plane mr-3"></span> Settings</a>
                </li>
                <li>
                    <a href="/logout"><span class="fa fa-paper-plane mr-3"></span> Logout</a>
                </li>
            {% else %}
                <li>
                    <a href="/login?next=/"><span class="fa fa-home mr-3"></span> Login</a>
                </li>
                <li>
                    <a href="/signup"><span class="fa fa-user mr-3"></span> Signup</a>
                </li>
            {% endif %}

        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        {% block content %}{% endblock %}

    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
